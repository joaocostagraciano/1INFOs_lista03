<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
      let pesoDoPrato = parseFloat(prompt("Digite o peso do seu prato em quilos:"));
      let precoPorQuilo = parseFloat(prompt("Digite o preço por quilo no buffet:"));
    //PROCESSAMENTO
      let precoDaRefeicao = pesoDoPrato * precoPorQuilo;
     
    //SAÍDA
      document.write("O preço da sua refeição é: R$" + precoDaRefeicao.toFixed(2));
</script>
