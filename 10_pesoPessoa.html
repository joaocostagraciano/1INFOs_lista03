<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
     let pesoAtual = parseFloat(prompt("Digite o seu peso atual em quilogramas:"));
    
    //PROCESSAMENTO
     let pesoEmagrecimento = pesoAtual - (pesoAtual * 0.15);
     let pesoEngordar = pesoAtual + (pesoAtual * 0.20);
    
    //SAÍDA
     document.write("Se você emagrecer 15%, seu novo peso será de " + pesoEmagrecimento.toFixed(2) + " kg");
     document.write("Se você engordar 20%, seu novo peso será de " + pesoEngordar.toFixed(2) + " kg");
</script>
