<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
     let precoOriginal = parseFloat(prompt("Digite o preço original do produto:"));
     let precoPromocional = parseFloat(prompt("Digite o preço promocional do produto:"));

    //PROCESSAMENTO
     let desconto = precoOriginal - precoPromocional;
     let porcentagemDesconto = (desconto / precoOriginal) * 100;
    //SAÍDA
     document.write("O desconto foi de R$" + desconto.toFixed(2));
     document.write( "A porcentagem de desconto foi de " + porcentagemDesconto.toFixed(2) + "%");
</script>
