<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
     let nota1 = parseFloat(prompt("Digite a primeira nota:"));
     let nota2 = parseFloat(prompt("Digite a segunda nota:"));
     let nota3 = parseFloat(prompt("Digite a terceira nota:"));
    
     let peso1 = 2;
     let peso2 = 3;
     let peso3 = 5;

    //PROCESSAMENTO
     let mediaTrimestre = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / (peso1 + peso2 + peso3);
      
    //SAÍDA
     document.write("A média ponderada do aluno no primeiro trimestre é: " + mediaTrimestre.toFixed(2));
</script>
