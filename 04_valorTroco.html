<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
     let consumo = parseFloat(prompt("Digite o valor do consumo do cliente:"));
     let valorPago = parseFloat(prompt("Digite o valor pago pelo cliente:"));
    //PROCESSAMENTO
     let troco = valorPago - consumo;
    
    //SAÍDA
       if (troco >= 0) {
      document.write("Troco a ser dado ao cliente: R$" + troco.toFixed(2));
     } else {
      document.write("O valor pago não é suficiente para cobrir o consumo.");
      }
</script>
