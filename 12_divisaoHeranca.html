<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
     let quantidadeGado = parseInt(prompt("Digite a quantidade de cabeças de gado do fazendeiro:"));
     let quantidadeHerdeiros = parseInt(prompt("Digite a quantidade de herdeiros:"));
    //PROCESSAMENTO
     let quantidadeDoada = quantidadeGado * 0.15;
     let quantidadeRestante = quantidadeGado - quantidadeDoada;
     let quantidadePorHerdeiro = quantidadeRestante / quantidadeHerdeiros;
    //SAÍDA
     document.write("Após a doação de 15%, restarão " + quantidadeRestante + " cabeças de gado.");
     document.write("Cada herdeiro receberá " + quantidadePorHerdeiro + " cabeças de gado.");
</script>
