<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Conversão de moedas
    O usuário do programa pretende viajar para os Estados Unidos da América. Peça para ele informar quantos dólares levará para gastar durante a viagem. Também peça para o usuário informar a cotação do dólar. Ao final, apresente, em reais, quanto o usuário gastará na viagem.
    */

    //ENTRADA
     let dolares = parseFloat(prompt("Digite a quantidade de dólares que você levará:"));
     let cotacaoDolar = parseFloat(prompt("Digite a cotação atual do dólar:"));
    //PROCESSAMENTO
     let gastoEmReais = dolares * cotacaoDolar;
    //SAÍDA
     document.write("Você gastará R$" + gastoEmReais.toFixed(2) + " na viagem aos Estados Unidos.");
</script>
