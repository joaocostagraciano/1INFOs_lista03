<meta charset="UTF-8">
<script>
    /*
    Problema: Comissão por venda de veículos
    Considere que uma revendedora paga a seus funcionários um salário fixo por mês, mais R$ 225,00 para cada carro vendido e, além disso, 5% do valor das vendas efetuadas por ele. Pergunte ao usuário qual o seu salário fixo, quantos carros foram vendidos e o valor total das vendas. Calcule e apresente qual a remuneração final do vendedor, funcionário da revendedora. Também apresente qual será o salário após o desconto de 20% de impostos.
    */

    //ENTRADA
     let salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
     let carrosVendidos = parseInt(prompt("Digite a quantidade de carros vendidos pelo vendedor:"));
     let valorVendas = parseFloat(prompt("Digite o valor total das vendas efetuadas pelo vendedor:"));
    //PROCESSAMENTO
     let remuneracao = salarioFixo + (carrosVendidos * 225) + (0.05 * valorVendas);
     let impostos = 0.20 * remuneracao;
     let remuneracaoLiquida = remuneracao - impostos;
    //SAÍDA
     document.write("A remuneração total do vendedor é: R$" + remuneracao.toFixed(2));
     document.write("O desconto de impostos é: R$" + impostos.toFixed(2));
     document.write("A remuneração líquida do vendedor após os impostos é: R$" + remuneracaoLiquida.toFixed(2));
</script>
