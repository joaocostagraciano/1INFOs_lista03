<meta charset="UTF-8">
<script>
    /*
    Problema: Salário líquido [2]
    Peça para o usuário informar o seu salário-base. Calcule e apresente o salário líquido ao final do programa, considerando que o funcionário recebe gratificação de R% 200,00 (livre de imposto) e lhe é descontado 10% sobre o salário-base.
    */

    //ENTRADA
     let salarioBase = parseFloat(prompt("Digite o seu salário-base:"));
    
    //PROCESSAMENTO
     let gratificacao = 200.00;
     let taxaDesconto = 0.10;
     let desconto = salarioBase * taxaDesconto;
     let salarioLiquido = salarioBase + gratificacao - desconto;
    //SAÍDA
     document.write("O seu salário líquido é de R$" + salarioLiquido.toFixed(2));
</script>
