<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
    */

    //ENTRADA
         let base = parseFloat(prompt("Digite a base do triângulo:"));
         let altura = parseFloat(prompt("Digite a altura do triângulo:"));
        
    //PROCESSAMENTO
         let area = (base * altura) / 2;       
         document.write("A área do triângulo é: " + area);
     
       //SAÍDA
     
</script>
