<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
       
     let  pesoDoPrato = parseFloat(prompt("Digite o peso do seu prato em quilos:"));
  
    //PROCESSAMENTO
     let precoPorQuilo = 49.90;
     let precoDaRefeicao = pesoDoPrato * precoPorQuilo;

    
    //SAÍDA
    document.write("O preço da sua refeição é: R$" + precoDaRefeicao.toFixed(2)); 
</script>
